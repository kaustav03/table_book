<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<form action="index.html"  method="post">
  <h2>Book a Table</h2>

  <label class="name">Your Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

  <label class="email">Your Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

  <label class="phone">Contact Number</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter Your Number" required>

  <label class="guests">Number of guests:</label>
  <input type="number" id="guests" name="guests" placeholder="Enter The Number of Guests" min="1" max="20" required>

  <label class="date">Select a date:</label>
  <input type="date" id="date" name="date" required>
  
  <label class="time">Select a time:</label>
  <input type="time" id="time" name="time" required>
  
  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
